<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css') }}">
    <title>{% block title %}{% endblock %} - EventBrites</title>
    {% endblock %}
</head>
<body>
        {% block navbar %}
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">YummyRecipes</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="{{url_for('index')}}">Home</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Help</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('signup')}}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="{{url_for('signin')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </div>
              </nav> 
              {% endblock %}

    <div id="content">{% block content %}{% endblock %}</div>

    <br>
    <br>
    <br>
    <br>
    <footer class="row">
            {% block footer %}
            <div class="panel-footer text-center bg-dark">
        <p>  &copy; Copyright 2017 <i>powered by</i>  <b> InfoClan</b> </p>
            </div>
            {% endblock %}
          </footer>

 <script src="js/bootstrap.min.js"></script>

</body>
</html>
