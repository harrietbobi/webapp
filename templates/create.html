{% extends "base.html" %}
{% block head %}
{{ super() }}
<style>
  .centreit {
    margin: 100px;
  }
  </style>
{% block title %}create events{% endblock %}
{% endblock %}

   

    {% block navbar %}
    {% include 'includes/_navbar.html' %}
    {% endblock %}
    

    {% block content %}
      <div class="container">
             <h3> You can now create an event of your choice</h3>
      </div>
      <hr>
      <div class="centreit">
      <form>
        
          <div class="form-group"> <!-- Event Title field -->
            <label class="control-label requiredField" for="title">Event Title</label>
            <input class="form-control" id="title" name="title" type="text"/>
          </div>
          
          <div class="form-group"> <!-- Event Location -->
            <label class="control-label " for="location">Event Location</label>
            <input class="form-control" id="location" name="location" type="text"/>
          </div>
          
          <div class="form-group"> <!-- Event category -->
            <label class="control-label " for="category">Event Category</label>
            <input class="form-control" id="category" name="category" type="text"/>
          </div>
          
          <div class="form-group"> <!-- Descrition field -->
            <label class="control-label " for="description"> Event Description</label>
            <textarea class="form-control" cols="40" id="description" name="description" rows="10"></textarea>
          </div>
          
          <div class="form-group">
            <button class="btn btn-primary " name="submit" type="submit">Create</button>
          </div>
          
        </form>	
        </div>						
                    
     
      
     {% endblock %}
